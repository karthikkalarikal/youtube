<!DOCTYPE html>
<html>
  <head>
    <title>flex box practices</title>
  </head>
  <body style="
    padding-bottom: 1000px;
  
  
  ">
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 100px;
      ">
      <div style="background-color: lightblue;
      width: 100px">div 1</div>
      <div style="background-color: lightpink;
      flex: 1">div 2</div>

      
    </div>
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: center;


      display: flex;
      flex-direction: row;
      margin-top: 100px;
      ">
      <div style="background-color: lightblue;
      width: 100px">div 1</div>
      <div style="background-color: lightpink;
      width: 100px">div 2</div>
      <div style="background-color: lightblue;
      width: 100px">div 1</div>
    </div>


    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;


      display: flex;
      flex-direction: row;
      margin-top: 100px;
      ">
      <div style="background-color: lightblue;
      width: 100px">div 1</div>
      <div style="background-color: lightpink;
      width: 100px">div 2</div>
      <div style="background-color: lightblue;
      width: 100px">div 1</div>
</div>
  <div style="
  margin-top: 30px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  justify-content: space-between;


  display: flex;
  flex-direction: row;
  margin-top: 100px;
  justify-content: space-between;
  align-items: start;
  ">
  <div style="background-color: lightblue;
  width: 100px">div 1</div>
  <div style="background-color: lightpink;
  width: 100px">div 2</div>
  <div style="background-color: lightblue;
  width: 100px">div 1</div>
  </div>
  </body>
</html>
